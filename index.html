<body>
	<noscript>
		<strong>We're sorry but Infusion51a Admin Panel doesn't work properly without JavaScript enabled. Please enable
			it to continue.</strong>
	</noscript>
	<div id="root">
		<div class="loading-wrapper">
			<svg class="loader12" height="57" stroke="#fff" viewBox="0 0 57 57" width="57"
				xmlns="http://www.w3.org/2000/svg">
				<g fill-rule="evenodd" fill="none">
					<g stroke-width="2" transform="translate(1 1)">
						<circle class="loader12__path-left" cx="5" cy="50" r="5"></circle>
						<circle class="loader12__path-top" cx="27" cy="5" r="5"></circle>
						<circle class="loader12__path-right" cx="50" cy="50" r="5"></circle>
					</g>
				</g>
			</svg>
		</div>
	</div>
	<script>
		const pointerScroll = (elem) => {

			const dragStart = (ev) => elem.setPointerCapture(ev.pointerId);
			const dragEnd = (ev) => elem.releasePointerCapture(ev.pointerId);
			const drag = (ev) => elem.hasPointerCapture(ev.pointerId) && (elem.scrollLeft -= ev.movementX);

			elem.addEventListener("pointerdown", dragStart);
			elem.addEventListener("pointerup", dragEnd);
			elem.addEventListener("pointermove", drag);
		};

		document.querySelectorAll(".parent").forEach(pointerScroll);
	</script>
